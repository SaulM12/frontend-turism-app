

<div class="body">
    
<div class="text-center" *ngIf="isLogged; else loggedOut">
    <h2>Ya has iniciado sesión</h2>
</div>
    <ng-template #loggedOut>
        <div class="container d-flex justify-content-center">
            <div class="card">
                <div class="card-header">
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                          <a class="nav-link active" routerLink="/login">Iniciar Sesión</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" routerLink="/register">Crear Cuenta</a>
                        </li>
                        
                      </ul>
                </div>
                <div class="card-body">
                    <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
                        <div class="form-group">
                            <label for="nombreUsuario">Nombre de Usuario</label>
                            <input type="text" name="nombreUsuario" id="nombreUsuario" class="form-control"
                            [(ngModel)]="nombreUsuario" required placeholder="Usuario">
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña</label>
                            <input type="password" name="password" id="password" class="form-control"
                            [(ngModel)]="password" required placeholder="contraseña">
                        </div>
                        <div class="form-group mt-4">
                            <button class="btn btn-log " [disabled]="!f.valid">
                                <em class="fas fa-sign-in-alt"></em> Iniciar Sesión</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </ng-template>
</div>
