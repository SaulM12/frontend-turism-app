<div class="body">
  <div class="text-center" *ngIf="isLogged; else loggedOut">
    <h2>Ya has iniciado sesión</h2>
</div>
<ng-template #loggedOut>
    <div class="container d-flex justify-content-center">
        <div class="card">
            <div class="card-header">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                      <a class="nav-link" routerLink="/login">Iniciar Sesión</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link active nav_act" routerLink="/registro">Crear Cuenta</a>
                    </li>
                    
                  </ul>
            </div>
            <div class="card-body">
              <form #f="ngForm" (ngSubmit)="onRegister()" novalidate>
                <div class="form-group">
                  <label for="nombre">Nombre Completo</label>
                  <input type="text" name="nombre" id="nombre" class="form-control"
                  [(ngModel)]="nombre" required placeholder= "Nombre y Apellido" >
              </div>
                <div class="form-group">
                    <label for="nombreUsuario">Nombre de Usuario</label>
                    <input type="text" name="nombreUsuario" id="nombreUsuario" class="form-control"
                    [(ngModel)]="nombreUsuario" required placeholder="Ej. Luis20">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" id="password" class="form-control"
                    [(ngModel)]="password" required placeholder="Contraseña">
                </div>
                <div class="form-group">
                  <label for="email">Correo Electrónico</label>
                  <input type="text" name="email" id="email" class="form-control"
                  [(ngModel)]="email" required placeholder="Ej. luis20@hotmail.com">
              </div>
                <div class="form-group mt-4">
                    <button class="btn btn-log btn-block" [disabled]="!f.valid">
                         Crear Cuenta<em class="fa fa-angle-double-right pl-2"></em></button>
                </div>
            </form>
            </div>
        </div>
    </div>
</ng-template>
</div>
