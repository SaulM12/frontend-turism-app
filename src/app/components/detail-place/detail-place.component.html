<app-menu></app-menu>
<div class="container">

  <div class="card" *ngIf="place">
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          </ol>
          <div class="carousel-inner">
              <div class="carousel-item active">
                  <img src="{{place.image2}}" alt="First slide">
              </div>
              <div class="carousel-item">
                  <img src="{{place.image3}}" alt="Second slide">
              </div>

          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
          </a>
      </div>

      <div class="col-lg-12">
          <div class="information">
              <div class="tittle">
                      <button *ngIf="isAdmin" type="button" class="btn btn-outline-info btn_edit float-right" routerLink="/edit/{{place.id}}">Editar info</button>
                  <h3>
                    {{place.name}}
                  </h3>
              </div>

              <div class="ubication">
                  <p>
                      Ubicaci√≥n: {{place.ubication}}
                  </p>
              </div>

              <div class="description">
                  <p>
                    {{place.description}}

                  </p>
              </div>
          </div>
          <button *ngIf="isAdmin" type="button" class="btn btn-outline-info btn_edit float-right" routerLink="/tour/place/{{place.id}}">Ver tours</button>
      </div>
  </div>
</div>
<app-footer></app-footer>
