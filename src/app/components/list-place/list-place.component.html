<app-menu></app-menu>
<div class="places">

  <div class="container">
    <div *ngIf="isAdmin" class="addbutton">
      <div class="row">
        <div class="col-md-6">
          <p>Nuevos destinos turísticos<button type="button" class="btn btn-info" routerLink="/new">Añadir</button></p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="card mb-3 mt-3" *ngFor="let place of places">
        <div class="row">
          <div class="col-md-4">
            <img src="{{place.image1}}" class="img-fluid" alt="Responsive image">
          </div>
          <div class="col-md-6">
            <div class="card-body">
              <h5 class="card-title">{{place.name}}</h5>
              <p class="card-text">Ubicación: <br>
                <small class="text-muted">{{place.ubication}}</small>
              </p>
              <div class="boton3">
                <div class="row">

                  <button type="button" class="btn btn-dark" routerLink="/detail/{{place.id}}">Más info</button>


                  <button *ngIf="isAdmin" type="button" class="btn btn-outline-info"
                    routerLink="/edit/{{place.id}}">Editar</button>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
<app-footer></app-footer>
