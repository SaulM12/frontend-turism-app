<app-menu></app-menu>
<div class="main-container">
    <div>
        <h3>SUS RESERVAS</h3>
    </div>
    <table class="table table_text table-bordered">
        <thead class="table thead-dark" >
            <tr>
                <th scope="col">#</th>
                <th scope="col">Usuario</th>
                <th scope="col">Email</th>
                <th scope="col">Tour</th>
                <th scope="col"># Personas</th>
                <th scope="col">$ Valor Iva </th>
                <th scope="col">$ Total a pagar</th>
                <th scope="col">Cancelar</th>
            </tr>
        </thead>
        <tbody *ngFor="let reserve of reserves; let indice= index">
            <tr>
                <th scope="row">{{indice+1}}</th>
                <td>{{reserve.name}}</td>
                <td>{{reserve.mail}}</td>
                <td>{{reserve.tourName}}</td>
                <td>{{reserve.persons}}</td>
                <td>{{reserve.iva}}</td>
                <td>{{reserve.total}}</td>
                <td><button class="btn btn-danger" (click)="delete(reserve.id)">Cancelar</button></td>
            </tr>

        </tbody>
    </table>
</div>
<app-footer></app-footer>
